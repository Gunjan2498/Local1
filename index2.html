<p>
    <b>Steps:</b><br>
    1. mkdir: make new folder<br>
    2. Check status: git status<br>
    3. Add new files: git add filename<br>
    Ex.: git add README.md<br>
    4. Commit changes: git commit -m “useful msg”<br>
    Ex.: git commit -m “Add README.md”<br>
    5. Add new repo to github: git init<br>
    6. Push repo or changes: git push origin main<br>

</p>
